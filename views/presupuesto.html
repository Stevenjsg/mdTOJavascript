  <main class="presupuesto">
    <form id="form-presupuesto">
      <!-- Datos personales  -->
      <fieldset class="rounded">
        <legend>Datos personales</legend>
        <div class="form-group">
          <label for="txt_name">
            Nombre:
            <input type="text" placeholder="Genius" name="txt_name" id="txt_name">
          </label>
          <label for="txt_lastname">
            Apellido:
            <input type="text" placeholder="Genius" name="txt_lastname" id="txt_lastname">
          </label>
        </div>
        <div class="form-group">
          <label for="txt_number">
            Número de teléfono:
            <input type="text" placeholder="654321987" name="txt_number" id="txt_number">
          </label>
        </div>
        <div class="form-group">
          <label for="txt_email">
            Correo electrónico:
            <input type="email" placeholder="Genius@email.com" name="txt_email" id="txt_email">
          </label>
        </div>
      </fieldset>
      <!-- Cerrar datos personales -->
      <!-- Datos presupuesto -->
      <fieldset class="rounded">
        <legend>Presupuesto</legend>
        <div class="form-group">
          <label for="s_product">
            Producto:
            <select name="s_product" id="s_product">
              <option value="0" disabled selected>Teclado, CPU, GPU...</option>
              <option value="50">Teclado Corsarir | 50</option>
              <option value="650">Intel i9 | 650</option>
              <option value="340">Nvidia RTX 4060 | 340</option>
              <option value="250">Monitor LG UltraGear | 250</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <label for="txt_plazo">
            Plazo (por mes):
            <input type="number" name="txt_plazo" placeholder="1..." id="txt_plazo">
          </label>
        </div>
        <p>Elige extas:</p>
        <div class="form-group" id='pres-check'>
          <label class="lbl_Check">
            <input type="checkbox" class="inCheck" value="20" name="xt_1" id="xt_1">
            Alfombrilla
          </label>
          <label class="lbl_Check">
            <input type="checkbox" class="inCheck" value="50" name="xt_2" id="xt_2">
            Auriculares
          </label>
          <label class="lbl_Check">
            <input type="checkbox" class="inCheck" value="80" name="xt_3" id="xt_3">
            Case
          </label>
          <label class="lbl_Check">
            <input type="checkbox" class="inCheck" value="120" name="xt_4" id="xt_4">
            Tablet gráfica
          </label>
          <label class="lbl_Check">
            <input type="checkbox" class="inCheck" value="45" name="xt_5" id="xt_5">
            Micrófono
          </label>
        </div>
        <div class="form-group">
          <label>
            Presupuesto total:
            <input type="text" readonly id="presupuesto_total" value="">
          </label>
        </div>
      </fieldset>
      <!-- Datos presupuesto -->
      <!-- Condiciones y envio -->
      <fieldset class="rounded">
        <legend>Condiciones de privacidad</legend>
        <div class="form-group">
          <label class="lbl_Check" id="lbl_privacy">
            ¿Está de acuerdo con las condiciones de privacidad?
            <input class="inCheck" type="checkbox" name="privacy" id="privacy">
          </label>
        </div>
        <div class="form-group">
          <button type="submit">Enviar presupuesto</button>
        </div>
      </fieldset>
      <!-- Condiciones y envio -->
    </form>
